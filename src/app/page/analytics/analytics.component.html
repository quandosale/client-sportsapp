<div class="analytics">
    <div [ngBusy]="busy"></div>
    <div class="panel with-nav-tabs panel-info data">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab11info" data-toggle="tab">Sleep Analysis</a></li>
                <li><a href="#tab22info" data-toggle="tab">Results</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab11info">
                    <div class="col-xs-12">
                        <div class="row">
                            <div style="font-size: 16px;">
                                Choose which dataset to perform the Anaysis
                            </div>
                            <div class="filter-sidebar">
                                <select-calendar-type (calendartypeselected)="onCalendarTypeSelected($event)" [selectedCalendarType]="selectedCalendarType"></select-calendar-type>
                                <div class="calendar">
                                    <my-calendar (dayClickedEvent)="dayClicked($event)"></my-calendar>
                                </div>
                                <div class="select">
                                    <div class="text-patient">Patient</div>
                                    <select-patient-name [needAll]="true" (patientselected)="onPatientSelected($event)"></select-patient-name>
                                </div>
                                <div class="select">
                                    <div class="text-datatype">Data Type</div>
                                    <select-data-type (datatypeselected)="onDataTypeSelected($event)" [selectedDataType]="selectedDataType"></select-data-type>
                                </div>
                            </div>
                            <div class="graph">
                                <p-dataTable #datatable #dt sortMode="multiple" [value]="patientData" [rows]="15" [paginator]="true" [pageLinks]="5" [stacked]="stacked" [responsive]="true" selectionMode="multiple" [(selection)]="selectedPatientData" (click)="showDetail()">
                                    <p-column field="datetime" header="DateTime" [sortable]="true" [filter]="false"></p-column>
                                    <p-column field="patientName" header="Name" [sortable]="true"></p-column>
                                    <p-column field="type" header="Data Type" [sortable]="true"></p-column>
                                    <p-column field="value" header="Preview" [sortable]="true"></p-column>
                                    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                                </p-dataTable>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div style="font-size: 16px;margin: 5px;">Anaysis options</div>
                            <div class="row">
                                <div class="col-xs-2">
                                    <anaystics-option (datatypeselected)="onDataTypeSelected($event)" [selectedDataType]="selectedDataType"></anaystics-option>
                                </div>
                                <div class="col-xs-1"></div>
                                <div class="col-xs-2">
                                    <div class="checkbox" style="margin-top:0px;">
                                        <label><input type="checkbox" value="">Detect sleep apnea</label>
                                    </div>
                                    <div class="checkbox disabled">
                                        <label><input type="checkbox" value="" disabled>Profile sleep quality</label>
                                    </div>
                                </div>
                                <div class="col-xs-1"></div>
                                <div class="col-xs-2">
                                    <div class="checkbox" style="margin-top:0px;">
                                        <label><input type="checkbox" value="">Detect sleep apnea</label>
                                    </div>
                                    <div class="seekbargroup">
                                        <div id="seekbarRange"></div>
                                        <div class="value">{{seekbarValue}}</div>
                                    </div>
                                </div>
                                <div class="col-xs-3 pull-right">
                                    <button class="btn btn-large btn-success pull-right" style="margin-top:20px;">Run Analysis</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--trend page-->
                <div class="tab-pane fade in active" id="tab22info">
                </div>
            </div>
        </div>
    </div>
</div>
