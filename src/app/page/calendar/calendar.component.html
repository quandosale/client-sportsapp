<div class="mycalendar">
    <div class="calendar-header">
        <div class="monthbtn" (click)="decrement()">
            <i class="fa fa-angle-left calendar-dec"></i>
        </div>
        <div style="text-align: center">
<div class='month'>{{month}}</div>
<div class='year'>{{year}}</div>
</div>
<div class="monthbtn text-right" (click)="increment()">
    <i class="fa fa-angle-right calendar-inc"></i>
</div>
</div>

<div>
    <mwl-calendar-month-view [viewDate]="viewDate" (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
</div>
</div>
