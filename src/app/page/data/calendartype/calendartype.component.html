<p-dropdown [options]="selectCalendarTypes" [(ngModel)]="selectedCalendarType" [style]="{'width':'100%'}" (onChange)="onChanged($event)">
    <template let-calendartype>
                <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                    <img src="img/calendar-{{calendartype.value}}.png" style="width:24px;position:absolute;top:1px;left:5px"/>
                    <div style="font-size:14px;float:right;margin-top:4px">{{calendartype.label}}</div>
                </div>
            </template>
</p-dropdown>
