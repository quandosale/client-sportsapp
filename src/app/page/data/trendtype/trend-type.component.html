<p-dropdown [options]="selectDataType" [(ngModel)]="selectedDataType" [style]="{'width':'100%'}" (onChange)="selectTrendTypeName($event)">
  <template let-dataType>
    <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
      <img src="img/datatype-{{dataType.value|lowercase}}.png" style="width:24px;position:absolute;top:1px;left:5px" />
      <div style="font-size:14px;float:right;margin-top:4px">{{dataType.label}}</div>
    </div>
  </template>
</p-dropdown>
